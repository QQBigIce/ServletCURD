<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search'</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <style>
        table {
            border-collapse: collapse;
        }

        table td {
            width: 80px;
            height: 30px;
            text-align: center;
        }

        form{
            display: none;
        }
    </style>

</head>
<body>
<div align="center">
    <button id="search">查询</button>
    <table border="1">
        <tr>
            <td>id</td>
            <td>名称</td>
            <td>血量</td>
            <td>护甲</td>
            <td>删除</td>
            <td>修改</td>
        </tr>
        <tbody id="tbody">

        </tbody>
    </table>

    <form id="editHere">
        ID  : <input type="text" id="id">
        姓名: <input type="text" id="name"><br>
        血量: <input type="text" id="hp"><br>
        护甲: <input type="text" id="damage"><br>
        <input type="button" id="send" value="提交">
    </form>
</div>

<script type="text/javascript">
    $(function () {
        var url = "search";
        $("#search").click(function () {
            $.get(
                url,
                function (data) {
                    var json = JSON.parse(data);
                    var s = new String();
                    for (var i in json) {
                        s += "<tr>";
                        s += ("<td>" + json[i].id + "</td>");
                        s += ("<td>" + json[i].name + "</td>");
                        s += ("<td>" + json[i].hp + "</td>");
                        s += ("<td>" + json[i].damage + "</td>");
                        s += ("<td> <input class='buttons' type='button' value='删除' id='delete?id=" + json[i].id + "'></td>");
                        s += ("<td> <input type='button' class='update' value='修改' id='" + json[i].id + "'></td>");
                        s += "</tr>";
                    }
                    $("#tbody").html(s);
                });
        });

        //删除按钮按下
        $("tbody").on('click', 'input.buttons', function () {
            url = $(this).attr("id");
            $.get(
                url
            );
            $(this).parent().parent().remove();
        });

        //表格:修改按钮按下
        $("tbody").on('click', 'input.update', function () {
            url = "edit";
            $this = $(this);
            $.get(
                url,
                {"id": $(this).attr("id")},
                function (data) {
                    var json = JSON.parse(data);
                    $("input#id").val($this.attr("id"));
                    $("input#id").attr("readonly", "readonly");
                    $("input#name").val(json.name);
                    $("input#hp").val(json.hp);
                    $("input#damage").val(json.damage);
                    $("form#editHere").show();
                }
            )
        });

        //input:修改按钮按下
        $("form").on('click', '#send', function () {

        })
    });


</script>
</body>
</html>
